  h_num.onclick = function() { copyToClipboard22("110190771035");}
  var s_num = document.getElementById('s_num'); // header 객체에 onclick 이벤트 속성을 연결 
  s_num.onclick = function() { copyToClipboard22("110309359390");}

}
function copyToClipboard22(account) {
		  var aux = document.createElement("input");		  
		  aux.setAttribute("value", account);
		  document.body.appendChild(aux);
		  aux.select();
		  document.execCommand("copy");
		  document.body.removeChild(aux);
		  alert("복사되었습니다.");
		}
</script>
